<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - SO'API</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="img-logo">
            <img src="images/logo2.png" alt="logo so'api">
        </div>
        <div class="cont-lignes btn1">
            <div class="lignes"></div>
            <div class="lignes"></div>
            <div class="lignes"></div>
        </div>
        <nav>
            <ul class="liste-nav">
                <li class="item-nav">
                    <a href="#accueil">Accueil</a>
                </li>
                <li class="item-nav">
                    <a href="#apropos">À propos</a>
                </li>
                <li class="item-nav">
                    <a href="#nosservices">Nos services</a>
                </li>
                <li class="item-nav">
                    <a href="#nouveautes">Nouveautés</a>
                </li>
                <li class="item-nav">
                    <a href="#partage">Partage</a>
                </li>
                <li class="item-nav">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Accueil -->
    <section id="accueil">
        <h1>Carte de visite digitale</h1>
        <h3>Agence de communication 360° Saint-Omer</h3>
        <div class="bloc-picto">
            <img src="images/LOGO_PHONE.svg" alt="Picto Téléphone">
            <img src="images/LOGO_MAIL.svg" alt="Picto Téléphone">
            <img src="images/LOGO_SMS.svg" alt="Picto Téléphone">
            <img src="images/LOGO_FACEBOOK.svg" alt="Picto Téléphone">
            <img src="images/LOGO_CARD.svg" alt="Picto Téléphone">
            <img src="images/LOGO_NETWORK.svg" alt="Picto Téléphone">
        </div>
        <div class="acces-site">
            <span>
                so-api.com
            </span>
            <div class="btn-acces-site">
                <a href="http://so-api.com/" target="_blank">Accéder au site</a>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
